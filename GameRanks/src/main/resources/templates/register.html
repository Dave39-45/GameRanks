<!DOCTYPE HTML> 
<html xmlns:th="http://www.thymeleaf.org"> 
  <head> 
    <title>Register</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /> 
  </head> 
  <body> 
    <h1>Register</h1> 
    <h2 th:if="${passwordsAreDifferent}">The passwords are not the same!</h2>
    <form action="#" th:action="@{/register}" th:object="${user}" method="post"> 
      <div id="username"> 
        <label for="username">Username:</label> 
        <input type="text" name="username" placeholder="username" th:field="*{username}" /> 
      </div> 
      <div id="password"> 
        <label for="password">Password:</label> 
        <input type="password" name="password" placeholder="password" th:field="*{password}" /> 
      </div>
      <div id="passwordAgain"> 
        <label for="passwordAgain">Password again:</label> 
        <input type="password" name="passwordAgain" placeholder="passwordAgain" /> 
      </div> 
      <div id="email"> 
        <label for="email">Email:</label> 
        <input type="email" name="email" placeholder="email" th:field="*{email}" /> 
      </div> 
      <input type="submit" value="Submit!" />
    </form> 
  </body> 
</html>
